<!DOCTYPE html>
<html>
<head>
  <title>RT AI Premium Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>RT AI Premium Predictor</h2>

  <input type="text" id="period" placeholder="Enter Period">

  <button onclick="getPrediction()">Get Prediction</button>

  <div class="result" id="result"></div>
</div>

<script>
async function getPrediction() {

  const period = document.getElementById("period").value;

  if (!period) {
    alert("Enter Period First");
    return;
  }

  const response = await fetch("https://rt-ai-backend.onrender.com/predict", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      secret: "THE R-T AI BOT",
      period: period
    })
  });

  const data = await response.json();

  if (data.status === "error") {
    document.getElementById("result").innerText = data.message;
    return;
  }

  document.getElementById("result").innerText = "Prediction: " + data.prediction;
}
</script>

</body>
</html>
