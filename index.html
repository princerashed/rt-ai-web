<!DOCTYPE html>
<html>
<head>
<title>RT AI WEB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
background:black;
color:#00f7ff;
font-family:sans-serif;
text-align:center;
}
.box{
margin-top:80px;
}
input{
padding:10px;
border:none;
border-radius:5px;
}
button{
padding:10px 20px;
background:#00f7ff;
border:none;
border-radius:5px;
margin-top:10px;
}
.result{
margin-top:20px;
font-size:22px;
}
</style>
</head>
<body>

<div class="box">
<h2>RT AI Prediction</h2>

<input type="password" id="key" placeholder="Enter Secret Key">
<br>
<button onclick="checkKey()">Login</button>

<div class="result" id="result"></div>
</div>

<script>
function checkKey(){
var key = document.getElementById("key").value;

if(key === "THE R-T AI BOT"){
document.getElementById("result").innerHTML="Access Granted ✅";
}
else{
document.getElementById("result").innerHTML="Wrong Key ❌";
}
}
</script>

</body>
</html>
