<script>
async function getPrediction() {

    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "Loading...";

    try {
        const response = await fetch("https://rt-ai-backend.onrender.com/api/result");
        const data = await response.json();

        // API structure অনুযায়ী last number বের করা
        const lastNumber = data?.data?.[0]?.number;

        if(lastNumber !== undefined){

            let prediction = parseInt(lastNumber) % 2 === 0 ? "BIG" : "SMALL";

            resultBox.innerHTML = "Prediction: " + prediction;

        } else {
            resultBox.innerHTML = "No data found";
        }

    } catch (error) {
        resultBox.innerHTML = "Error fetching result";
    }
}
</script>
